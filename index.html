<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swifture</title>

  <!-- FlipClock CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.css">

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .header {
      position: relative;
      text-align: center;
    }

    .header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    .info-panel {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
    }

    .info-card {
      background-color: #1a1a1a;
      border: 2px solid orange;
      border-radius: 10px;
      padding: 12px 16px;
      min-width: 260px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-card i {
      margin-right: 8px;
    }

    .flip-clock-container {
      background-color: #1a1a1a;
      border: 2px solid orange;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 0 20px orange;
    }

    .flipdown {
      margin: auto;
      transform: scale(0.7);
    }

    .flipdown .rotor-group {
      margin: 0 3px;
    }

    .flipdown .rotor, 
    .flipdown .rotor-top, 
    .flipdown .rotor-bottom {
      background-color: #ffe9cc;
      border-radius: 5px;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Optional: hide days counter */
    .flipdown .rotor-group:nth-child(1) {
      display: none;
    }

    .products {
      margin-top: 260px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px;
      justify-content: center;
    }

    .product-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      width: 240px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .product-card h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .product-card p {
      font-size: 14px;
      color: #ccc;
    }

    .amazon-btn {
      background-color: orange;
      color: #000;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <!-- Header Image -->
  <div class="header">
    <img src="your-header-image.jpg" alt="Swifture header" />
    <!-- Info Panel -->
    <div class="info-panel">
      <div class="info-card" id="calendar"></div>
      <div class="flip-clock-container">
        <div id="flip-clock" class="flipdown"></div>
      </div>
      <div class="info-card" id="weather"></div>
      <div class="info-card">
        üìß <span style="margin-left: 8px;">support@swifture.co</span>
      </div>
    </div>
  </div>

  <!-- Product Section -->
  <div class="products">
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1" style="width:100%; border-radius: 6px;" />
      <h3>Product Title 1</h3>
      <p>Short product description goes here.</p>
      <a href="#" class="amazon-btn">Shop at Amazon</a>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="Product 2" style="width:100%; border-radius: 6px;" />
      <h3>Product Title 2</h3>
      <p>Short product description goes here.</p>
      <a href="#" class="amazon-btn">Shop at Amazon</a>
    </div>
    <!-- Add more products here -->
  </div>

  <!-- FlipClock + Dynamic Content JS -->
  <script src="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.js"></script>
  <script>
    // Start flip clock counting down to next midnight (used for 24h flip style)
    function startFlipClock() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0);
      const secondsToMidnight = Math.floor((midnight - now) / 1000);

      new FlipDown((Date.now() / 1000) + secondsToMidnight, {
        theme: 'light'
      }).start();
    }

    startFlipClock();

    // Set calendar date
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("calendar").textContent = new Date().toLocaleDateString(undefined, options);

    // Example weather (can be made dynamic with API)
    document.getElementById("weather").textContent = "Houston: +30¬∞C üå§Ô∏è";
  </script>
</body>
</html>
