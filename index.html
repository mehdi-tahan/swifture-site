<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swifture | Quality You Can Click</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .header {
      width: 100%;
      height: 250px;
      background: url('images/header.png') center center no-repeat;
      background-size: cover;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      padding: 15px 30px;
      font-size: 1em;
      font-weight: 500;
    }

    .top-bar .support a {
      color: #f7931e;
      text-decoration: none;
    }

    .main {
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: flex-start;
    }

    .product {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 1.1em;
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.95em;
      color: #ccc;
    }

    .shop-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f7931e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }

      .main {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="header"></div>

  <div class="top-bar">
    <div class="clock" id="clock">Loading time...</div>
    <div class="weather" id="weather">Loading weather...</div>
    <div class="support"><a href="mailto:support@swifture.co">ðŸ“© support@swifture.co</a></div>
  </div>

  <div class="main">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1" />
      <h3>Product Title 1</h3>
      <p>Short product description goes here.</p>
      <a href="https://www.amazon.com/dp/PRODUCT_ID_1" class="shop-button" target="_blank">Shop at Amazon</a>
    </div>

    <div class="product">
      <img src="images/product2.jpg" alt="Product 2" />
      <h3>Product Title 2</h3>
      <p>Short product description goes here.</p>
      <a href="https://www.amazon.com/dp/PRODUCT_ID_2" class="shop-button" target="_blank">Shop at Amazon</a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('clock').textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(locationData => {
        const city = locationData.city;
        if (city) {
          const encodedCity = encodeURIComponent(city);
          fetch(`https://wttr.in/${encodedCity}?format=%l:+%t+%c`)
            .then(res => res.text())
            .then(weather => {
              document.getElementById('weather').textContent = weather;
            })
            .catch(() => {
              document.getElementById('weather').textContent = 'Weather unavailable';
            });
        } else {
          document.getElementById('weather').textContent = 'City not found';
        }
      })
      .catch(() => {
        document.getElementById('weather').textContent = 'Location unavailable';
      });
  </script>

</body>
</html>
