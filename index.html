<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swifture | Quality You Can Click</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .info-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .info-card {
      background: rgba(255, 140, 0, 0.15);
      border: 2px solid #f7931e;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 0.95em;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 6px 20px rgba(247, 147, 30, 0.35);
      min-width: 160px;
      min-height: 55px;
    }

    .info-card a {
      color: #f7931e;
      text-decoration: none;
      font-weight: 600;
    }

    .header {
      width: 100%;
      height: 33vh;
      background: url('images/header.png') center center no-repeat;
      background-size: cover;
      margin-top: 0;
    }

    .main {
      padding: 40px 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: flex-start;
      min-height: 67vh;
    }

    .product-card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 25px;
      width: 260px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      margin: 10px 0;
      color: #fff;
    }

    .product-card p {
      color: #ccc;
      font-size: 0.9em;
    }

    .product-card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f7931e;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .product-card a:hover {
      background-color: #d97900;
    }

    /* Flip Clock */
    #clock {
      font-family: monospace;
      font-size: 1.3em;
      display: inline-block;
      perspective: 1000px;
    }

    .digit {
      display: inline-block;
      background-color: #222;
      padding: 5px 10px;
      border-radius: 6px;
      margin: 0 1px;
      color: #f7931e;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(247, 147, 30, 0.3);
      transition: transform 0.6s ease-in-out;
    }

    .digit.animate {
      transform: rotateX(180deg);
    }

    /* Calendar */
    #calendar {
      font-weight: 600;
      color: #f0f0f0;
    }

  </style>
</head>
<body>

  <!-- Info Cards Stacked Top Right -->
  <div class="info-container">
    <div class="info-card"><div id="clock"></div></div>
    <div class="info-card"><div id="weather">Loading weather...</div></div>
    <div class="info-card"><div id="calendar">Loading date...</div></div>
    <div class="info-card"><a href="mailto:support@swifture.co">üì© support@swifture.co</a></div>
  </div>

  <!-- Header Image -->
  <div class="header"></div>

  <!-- Product Grid -->
  <div class="main">
    <div class="product-card">
      <img src="images/product1.png" alt="Product 1" />
      <h3>Product Title 1</h3>
      <p>Short product description goes here.</p>
      <a href="#">Shop at Amazon</a>
    </div>

    <div class="product-card">
      <img src="images/product2.png" alt="Product 2" />
      <h3>Product Title 2</h3>
      <p>Short product description goes here.</p>
      <a href="#">Shop at Amazon</a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Flip-style Clock
    let lastTime = "";

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      if (time !== lastTime) {
        const clock = document.getElementById("clock");
        clock.innerHTML = "";
        [...time].forEach((char) => {
          const span = document.createElement("span");
          span.className = "digit animate";
          span.textContent = char;
          clock.appendChild(span);
        });
        lastTime = time;
      }
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Weather by IP
    async function fetchWeather() {
      try {
        const ipInfo = await fetch('https://ipapi.co/json').then(r => r.json());
        const city = ipInfo.city;
        const weather = await fetch(`https://wttr.in/${city}?format=%t+%c`).then(r => r.text());
        document.getElementById('weather').textContent = `${city}: ${weather}`;
      } catch {
        document.getElementById('weather').textContent = '‚ö†Ô∏è Weather unavailable';
      }
    }

    fetchWeather();

    // Calendar Date
    function updateCalendar() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('calendar').textContent = now.toLocaleDateString(undefined, options);
    }

    updateCalendar();
  </script>
</body>
</html>
