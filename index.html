<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swifture | Quality You Can Click</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .info-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 140, 0, 0.15);
      border: 2px solid #f7931e;
      border-radius: 12px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 0.95em;
      font-weight: 500;
      z-index: 100;
      box-shadow: 0 0 15px rgba(247, 147, 30, 0.25);
    }

    .info-box a {
      color: #f7931e;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .header {
      width: 100%;
      height: 33vh;
      background: url('images/header.png') center center no-repeat;
      background-size: cover;
      margin-top: 0;
    }

    .main {
      padding: 40px 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: flex-start;
      min-height: 67vh;
    }

    .product-card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 25px;
      width: 260px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      margin: 10px 0;
      color: #fff;
    }

    .product-card p {
      color: #ccc;
      font-size: 0.9em;
    }

    .product-card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f7931e;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .product-card a:hover {
      background-color: #d97900;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <div id="clock">Loading time...</div>
    <div id="weather">Loading weather...</div>
    <a href="mailto:support@swifture.co">ðŸ“© support@swifture.co</a>
  </div>

  <div class="header"></div>

  <div class="main">
    <div class="product-card">
      <img src="images/product1.png" alt="Product 1" />
      <h3>Product Title 1</h3>
      <p>Short product description goes here.</p>
      <a href="#">Shop at Amazon</a>
    </div>

    <div class="product-card">
      <img src="images/product2.png" alt="Product 2" />
      <h3>Product Title 2</h3>
      <p>Short product description goes here.</p>
      <a href="#">Shop at Amazon</a>
    </div>
  </div>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather
    async function fetchWeather() {
      try {
        const response = await fetch('https://ipapi.co/json');
        const data = await response.json();
        const city = data.city;
        const weatherRes = await fetch(`https://wttr.in/${city}?format=%t+%c`);
        const weather = await weatherRes.text();
        document.getElementById('weather').textContent = `${city}: ${weather}`;
      } catch (error) {
        document.getElementById('weather').textContent = 'Weather not found';
      }
    }
    fetchWeather();
  </script>
</body>
</html>
